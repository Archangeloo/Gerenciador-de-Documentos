<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Verifica√ß√£o de Documentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .result p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .documents-list {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .document-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .document-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .document-item:last-child {
            border-bottom: none;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .document-message {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
            max-width: 70%;
        }

        .btn-template {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-template:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #ff3742;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .suggestion-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Sistema de Verifica√ß√£o de Documentos</h1>
            <p>Gerencie e consulte orienta√ß√µes para documenta√ß√£o</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('consultar')">üîç Consultar</button>
                <button class="tab" onclick="switchTab('cadastrar')">‚ûï Cadastrar</button>
                <button class="tab" onclick="switchTab('gerenciar')">‚öôÔ∏è Gerenciar</button>
            </div>

            <!-- Aba Consultar -->
            <div id="consultar" class="tab-content active">
                <div class="form-group">
                    <label for="searchDocument">Digite o nome do documento:</label>
                    <div class="search-container">
                        <input type="text" id="searchDocument" placeholder="Ex: meu INSS, RG, CPF..." autocomplete="off">
                        <div class="search-suggestions" id="searchSuggestions"></div>
                    </div>
                </div>
                <button class="btn" onclick="searchDocument()">üîç Buscar Orienta√ß√µes</button>
                
                <div class="result" id="searchResult">
                    <h3 id="resultTitle"></h3>
                    <p id="resultMessage"></p>
                    <div id="templateImage" style="margin-top: 15px; display: none;">
                        <h4 style="color: #667eea; margin-bottom: 10px;">üì∑ Template de Exemplo:</h4>
                        <img id="displayTemplate" style="max-width: 100%; max-height: 400px; border: 2px solid #667eea; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                    </div>
                </div>
            </div>

            <!-- Aba Cadastrar -->
            <div id="cadastrar" class="tab-content">
                <div class="form-group">
                    <label for="documentName">Nome do Documento:</label>
                    <input type="text" id="documentName" placeholder="Ex: meu INSS, RG do Jo√£o, CPF da Maria...">
                </div>
                <div class="form-group">
                    <label for="documentMessage">Mensagem de Verifica√ß√£o:</label>
                    <textarea id="documentMessage" placeholder="Ex: O meu INSS deve conter o PDF do extrato de contribui√ß√£o..."></textarea>
                </div>
                <button class="btn" onclick="addDocument()">üíæ Salvar Documento</button>
                
                <div class="result" id="addResult">
                    <h3 id="addResultTitle"></h3>
                    <p id="addResultMessage"></p>
                </div>
            </div>

            <!-- Aba Gerenciar -->
            <div id="gerenciar" class="tab-content">
                <h2 style="margin-bottom: 20px; color: #333;">üìö Documentos Cadastrados</h2>
                
                <!-- Bot√µes de Exportar/Importar -->
                <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn" onclick="exportDocuments()" style="background: #28a745;">üì§ Exportar Dados</button>
                    <button class="btn" onclick="document.getElementById('importFile').click()" style="background: #17a2b8;">üì• Importar Dados</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importDocuments(event)">
                    <button class="btn" onclick="clearAllDocuments()" style="background: #dc3545;">üóëÔ∏è Limpar Tudo</button>
                </div>
                
                <div class="documents-list" id="documentsList">
                    <div class="empty-state">
                        <p>Nenhum documento cadastrado ainda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Armazenamento dos documentos
        let documents = {};
        let documentsInitialized = false;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
            updateDocumentsList();
            setupSearchSuggestions();
        });

        // Troca de abas
        function switchTab(tabName) {
            // Remove active de todas as abas
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Adiciona active na aba selecionada
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Configurar sugest√µes de busca
        function setupSearchSuggestions() {
            const searchInput = document.getElementById('searchDocument');
            const suggestionsDiv = document.getElementById('searchSuggestions');

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length === 0) {
                    suggestionsDiv.style.display = 'none';
                    return;
                }

                const suggestions = Object.keys(documents).filter(doc => 
                    doc.toLowerCase().includes(query)
                );

                if (suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions.map(doc => 
                        `<div class="suggestion-item" onclick="selectSuggestion('${doc}')">${doc}</div>`
                    ).join('');
                    suggestionsDiv.style.display = 'block';
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            });

            // Fechar sugest√µes ao clicar fora
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                    suggestionsDiv.style.display = 'none';
                }
            });
        }

        // Selecionar sugest√£o
        function selectSuggestion(docName) {
            document.getElementById('searchDocument').value = docName;
            document.getElementById('searchSuggestions').style.display = 'none';
            searchDocument();
        }

        // Buscar documento
        function searchDocument() {
            const query = document.getElementById('searchDocument').value.trim();
            const resultDiv = document.getElementById('searchResult');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const templateDiv = document.getElementById('templateImage');
            const templateImg = document.getElementById('displayTemplate');

            if (!query) {
                alert('Por favor, digite o nome do documento.');
                return;
            }

            // Busca exata ou parcial
            let foundDoc = null;
            let foundKey = null;

            // Primeiro, busca exata
            if (documents[query]) {
                foundDoc = documents[query];
                foundKey = query;
            } else {
                // Busca parcial (case-insensitive)
                const lowerQuery = query.toLowerCase();
                for (const [key, value] of Object.entries(documents)) {
                    if (key.toLowerCase().includes(lowerQuery) || lowerQuery.includes(key.toLowerCase())) {
                        foundDoc = value;
                        foundKey = key;
                        break;
                    }
                }
            }

            if (foundDoc) {
                const message = typeof foundDoc === 'string' ? foundDoc : foundDoc.message;
                const template = typeof foundDoc === 'object' ? foundDoc.template : null;

                resultTitle.textContent = `üìã ${foundKey}`;
                resultMessage.innerHTML = message; // Usar innerHTML para suportar HTML

                // Mostrar template se existir
                if (template) {
                    templateImg.src = template;
                    templateDiv.style.display = 'block';
                } else {
                    templateDiv.style.display = 'none';
                }

                resultDiv.classList.add('show');
            } else {
                resultTitle.textContent = '‚ùå Documento n√£o encontrado';
                resultMessage.textContent = `N√£o foi encontrada nenhuma orienta√ß√£o para "${query}". Voc√™ pode cadastrar este documento na aba "Cadastrar".`;
                templateDiv.style.display = 'none';
                resultDiv.classList.add('show');
            }
        }

        // Adicionar documento
        function addDocument() {
            const name = document.getElementById('documentName').value.trim();
            const message = document.getElementById('documentMessage').value.trim();
            const templateFile = document.getElementById('documentTemplate').files[0];
            const resultDiv = document.getElementById('addResult');
            const resultTitle = document.getElementById('addResultTitle');
            const resultMessage = document.getElementById('addResultMessage');

            if (!name || !message) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            // Se h√° uma imagem, processa ela
            if (templateFile) {
                // Verificar tamanho do arquivo (5MB = 5 * 1024 * 1024 bytes)
                if (templateFile.size > 5 * 1024 * 1024) {
                    alert('A imagem deve ter no m√°ximo 5MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    documents[name] = {
                        message: message,
                        template: e.target.result
                    };
                    saveDocuments();
                    updateDocumentsList();
                    clearAddForm();
                    showAddResult(name);
                };
                reader.readAsDataURL(templateFile);
            } else {
                // Sem imagem, salva apenas a mensagem
                documents[name] = { message: message };
                saveDocuments();
                updateDocumentsList();
                clearAddForm();
                showAddResult(name);
            }
        }

        // Fun√ß√£o auxiliar para limpar formul√°rio
        function clearAddForm() {
            document.getElementById('documentName').value = '';
            document.getElementById('documentMessage').value = '';
            document.getElementById('documentTemplate').value = '';
            document.getElementById('templatePreview').style.display = 'none';
        }

        // Fun√ß√£o auxiliar para mostrar resultado
        function showAddResult(name) {
            const resultDiv = document.getElementById('addResult');
            const resultTitle = document.getElementById('addResultTitle');
            const resultMessage = document.getElementById('addResultMessage');

            resultTitle.textContent = '‚úÖ Documento Salvo!';
            resultMessage.textContent = `O documento "${name}" foi cadastrado com sucesso.`;
            resultDiv.classList.add('show');

            setTimeout(() => {
                resultDiv.classList.remove('show');
            }, 3000);
        }

        // Remover documento
        function removeDocument(docName) {
            if (confirm(`Tem certeza que deseja remover o documento "${docName}"?`)) {
                delete documents[docName];
                saveDocuments();
                updateDocumentsList();
            }
        }

        // Atualizar lista de documentos
        function updateDocumentsList() {
            const listDiv = document.getElementById('documentsList');
            
            if (Object.keys(documents).length === 0) {
                listDiv.innerHTML = '<div class="empty-state"><p>Nenhum documento cadastrado ainda.</p></div>';
                return;
            }

            listDiv.innerHTML = Object.entries(documents).map(([name, data]) => {
                const message = typeof data === 'string' ? data : data.message;
                const hasTemplate = typeof data === 'object' && data.template;
                
                return `
                <div class="document-item">
                    <div>
                        <div class="document-name">${name} ${hasTemplate ? 'üì∑' : ''}</div>
                        <div class="document-message">${message}</div>
                    </div>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        ${hasTemplate ? `<button class="btn-template" onclick="viewTemplate('${name}')">üëÅÔ∏è Ver Template</button>` : ''}
                        <button class="btn-delete" onclick="removeDocument('${name}')">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `}).join('');
        }

        // Salvar documentos
        function saveDocuments() {
            // Os dados ficam apenas na mem√≥ria durante a sess√£o
            // Para persist√™ncia real, voc√™ precisar√° usar este arquivo em um servidor pr√≥prio
            console.log('Documentos em mem√≥ria:', documents);
        }

        // Carregar documentos
        function loadDocuments() {
            // Carrega dados de exemplo apenas se n√£o foram inicializados
            if (!documentsInitialized) {
                documents = {
                    "meu INSS": "O meu INSS deve conter o PDF do extrato de contribui√ß√£o, com todas as p√°ginas leg√≠veis e sem rasuras.",
                    "RG": "O RG deve estar dentro do prazo de validade, frente e verso leg√≠veis, sem dobras ou manchas.",
                    "CPF": "O CPF deve estar regular na Receita Federal. Verificar se n√£o h√° pend√™ncias ou irregularidades.",
                    "Comprovante de resid√™ncia": "Deve ter no m√°ximo 3 meses de emiss√£o, em nome do titular ou com declara√ß√£o de resid√™ncia.",
                    "Carteira de trabalho": "Todas as p√°ginas devem estar leg√≠veis, incluindo dados pessoais e registros de trabalho."
                };
                documentsInitialized = true;
                console.log('Documentos inicializados:', documents);
            }
        }

        // Exportar documentos
        function exportDocuments() {
            const dataStr = JSON.stringify(documents, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'documentos_verificacao.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Importar documentos
        function importDocuments(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (confirm('Deseja substituir todos os documentos existentes pelos importados?')) {
                        documents = importedData;
                        updateDocumentsList();
                        alert('Documentos importados com sucesso!');
                    }
                } catch (error) {
                    alert('Erro ao importar arquivo. Verifique se √© um arquivo JSON v√°lido.');
                }
            };
            reader.readAsText(file);
        }

        // Visualizar template
        function viewTemplate(docName) {
            const doc = documents[docName];
            if (doc && doc.template) {
                // Criar modal para visualizar a imagem
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 10000;
                    cursor: pointer;
                `;
                
                const img = document.createElement('img');
                img.src = doc.template;
                img.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                `;
                
                modal.appendChild(img);
                document.body.appendChild(modal);
                
                // Fechar ao clicar
                modal.onclick = () => document.body.removeChild(modal);
            }
        }

        // Preview da imagem ao selecionar
        document.addEventListener('DOMContentLoaded', function() {
            const templateInput = document.getElementById('documentTemplate');
            const previewDiv = document.getElementById('templatePreview');
            const previewImg = document.getElementById('previewImage');

            templateInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewDiv.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewDiv.style.display = 'none';
                }
            });
        });

        // Limpar todos os documentos
        function clearAllDocuments() {
            if (confirm('Tem certeza que deseja remover TODOS os documentos? Esta a√ß√£o n√£o pode ser desfeita.')) {
                documents = {};
                updateDocumentsList();
                alert('Todos os documentos foram removidos.');
            }
        }

        // Permitir busca com Enter
        document.getElementById('searchDocument').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDocument();
            }
        });

        // Permitir adicionar com Enter no campo de nome
        document.getElementById('documentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('documentMessage').focus();
            }
        });
    </script>
</body>
</html>
